<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>
		<p:card class="form-card">
			<f:facet name="title"> Novo Usuario </f:facet>
	
			<div class="ui-fluid">
			    <div class="p-field p-grid">
			        <label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText id="name" type="text" value="#{userBean.user.name}" required="true">
			            	<f:ajax event="blur" render="messages" />
			            </p:inputText>
			        </div>
			    </div>
			  
			    <div class="p-field p-grid">
			        <label for="birthday" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Birthday</label>
			        <div class="p-col-12 p-md-10">
			            <p:calendar 
			            		id="birthday" 
			            		type="text" 
			            		value="#{userBean.user.birthday}" 
			            		required="true"
			            		showOn="button"
			            		mask="dd/MM/yyyy"
			            >
			            	<f:ajax event="blur" render="messages" />
			            </p:calendar>
			        </div>
			    </div>
			    
			    <div class="p-field p-grid">
			        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">E-mail</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText 
			            		id="email" 
			            		type="text" 
			            		value="#{userBean.user.email}" 
			            		required="true"
			            		validatorMessage="E-mail invÃ¡lido"
			            >
			            	<f:ajax event="blur" render="messages" />
			            	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
			            </p:inputText>
			        </div>
			    </div>
			    
			    <div class="p-field p-grid">
			        <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
			        <div class="p-col-12 p-md-10">
			            <p:password 
			            		id="password" 
			            		type="text" 
			            		value="#{userBean.user.password}" 
			            		required="true"
			            		toggleMask="true"
			            		feedback="true"
			            	>
			            	<f:ajax event="blur" render="messages" />
			            </p:password>
			        </div>
			    </div>
			    
			</div>
	
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save" action="#{userBean.save}">
					<f:ajax render="messages" execute="@form" />
				</p:commandButton>
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>
		</h:form>
	
		<div class="card">
		    <h:form id="form">
		        <p:dataTable id="users" var="user" value="#{userBean.users}">
		            <f:facet name="header">
		                Users List
		            </f:facet>
		
		            <p:column headerText="Name">
		                <h:outputText value="#{user.name}" />
		            </p:column>

		            <p:column headerText="Birthday">
		                <h:outputText value="#{user.birthday}">
		                	<f:convertDateTime dateStyle="short" locale="pt_BR" />
		                </h:outputText>
		            </p:column>
		           
		            <p:column headerText="E-mail">
		                 <h:outputText value="#{user.email}" />

		            </p:column>
		        </p:dataTable>
		     </h:form>
		  </div>
	
	</ui:define>
</ui:composition>


</html>
