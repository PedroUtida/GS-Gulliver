<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="header"><h1>Hoteis</h1></ui:define>

	<ui:define name="content">
		<p:messages id="messages" globalOnly="true" />
		<h:form>
		<p:card class="form-card">
			<f:facet name="title"> Login  </f:facet>
	
			<div class="ui-fluid">
			    <div class="p-field p-grid">
			        <label for="email" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">E-mail</label>
			        <div class="p-col-12 p-md-10">
			            <p:inputText 
			            		id="email" 
			            		type="text" 
			            		value="#{userBean.user.email}" 
			            		required="true"
			            		validatorMessage="E-mail inválido"
			            		requiredMessage="E-mail obrigatório"
			            >
			            	<f:ajax event="blur" render="message-email" />
			            	<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
			            </p:inputText>
			            <p:message for="email" id="message-email" />
			        </div>
			    </div>
			    
			    <div class="p-field p-grid">
			        <label for="password" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Password</label>
			        <div class="p-col-12 p-md-10">
			            <p:password 
			            		id="password" 
			            		value="#{userBean.user.password}" 
			            		required="true"
			            		toggleMask="true"
			            		requiredMessage="Senha obrigatória"
			            	>
			            	<f:ajax event="blur" render="message-password" />
			            </p:password>
			            <p:message for="password" id="message-password" />
			            
			        </div>
			    </div>
			    
			</div>
	
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Login" action="#{userBean.login}">
					<f:ajax render="messages" execute="@form" />
				</p:commandButton>
			</f:facet>
		</p:card>
		</h:form>
	
	</ui:define>
</ui:composition>


</html>
